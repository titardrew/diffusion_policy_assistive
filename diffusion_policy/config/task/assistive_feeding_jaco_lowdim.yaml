name: assistive_feeding_jaco_lowdim

obs_dim: 25 # for Jaco
action_dim: 7
keypoint_dim: 0

env_runner:
  _target_: diffusion_policy.env_runner.assistive_lowdim_runner.AssistiveLowdimRunner
  #keypoint_visible_rate: ${keypoint_visible_rate}
  n_train: 6
  n_train_vis: 2
  train_start_seed: 0
  n_test: 50
  n_test_vis: 4
  #legacy_test: True
  test_start_seed: 100000
  max_steps: 300
  n_obs_steps: ${n_obs_steps}
  n_action_steps: ${n_action_steps}
  fps: 10
  past_action: ${past_action_visible}
  n_envs: null
  task_name: Feeding
  robot_name: Jaco

dataset:
  _target_: diffusion_policy.dataset.assistive_dataset.AssistiveLowdimDataset
  zarr_path: tmp_dataset/ppo.zarr
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1'}
  pad_after: ${eval:'${n_action_steps}-1'}
  seed: 42
  val_ratio: 0.05
  max_train_episodes: 90
